type Query {
 info: String!
 feed: [Link!]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!) : AuthPayload
  login(email: String!, password: String!): AuthPayload
  post(url: String!, description: String!): Link!
}

type Link {
  id: ID,
  description: String!
  url: String!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  links: [Link!]!
}